<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 링크</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .blue-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: background 0.3s;
        }
        .blue-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>다운로드 링크 : </h2>
        <input type="text" id="downloadLink" value="{{ download_url }}" readonly>
        <button class="blue-btn" onclick="copyLink()">복사</button>
    </div>

    <script>
        function copyLink() {
            const input = document.getElementById("downloadLink");
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("링크가 복사되었습니다!");
        }
    </script>
</body>
</html>
